<form [formGroup]="searchForm" (ngSubmit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="{{ bookSearchConstants.BOOK_SEARCH.PLACEHOLDER_TEXT }}"
      formControlName="term"
    />
    <button mat-icon-button matSuffix  aria-label="search for books">
      <mat-icon>{{ bookSearchConstants.BOOK_SEARCH.SEARCH }}</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of (books$ | async)">
      <div class="book-title">
        {{ book.title }}
      </div>
      <div class="book-content">
        <div class="book-content-cover">
          <img src="{{ book.coverUrl }}" alt="book cover"/>
        </div>
        <div class="book-content-info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ book.publishedDate | date:'M/dd/yyyy':'en-US' }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(book)"
              [disabled]="book.isAdded"
              data-testing="add-boook-button"
            >
            {{ bookSearchConstants.BOOK_SEARCH.WANT_TO_READ }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      {{ bookSearchConstants.BOOK_SEARCH.SEARCH_EXAMPLE_TEXT }}
      <button
        class="search-example-btn"
        aria-label="Try searching for a topic, for example JavaScript"
        (click)="searchExample()"
      >
        "{{ bookSearchConstants.BOOK_SEARCH.JAVASCRIPT }}"</button
      >
    </p>
  </div>
</ng-template>
