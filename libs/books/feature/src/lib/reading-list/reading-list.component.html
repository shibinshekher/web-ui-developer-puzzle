<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <!-- Reading list item -->
  <div class="reading-list-item" *ngFor="let item of readingList$ | async">
    <!-- Book details start -->
    <div>
      <img class="reading-list-item-cover" alt="book cover" [src]="item.coverUrl" />
    </div>
    <!--Reading list item details -->
    <div class="reading-list-item-details">
      <strong class="reading-list-item-details-title">{{ item.title }}</strong>
      <div class="reading-list-item-details-author">
        {{ item.authors.join(',') }}
      </div>
    </div>
    <!-- Finish Button -->
    <div *ngIf="item.finished; then finished else notFinished"></div>
    <ng-template #finished>
      <div class="reading-list-item-finished-text">
        <strong>{{ readingListConstants.READING_LIST.FINISHED_ON }}</strong>
        {{ item.finishedDate | date }}
      </div>
      <!-- Book details end -->
    </ng-template>
    <!-- Removed Button-->
    <ng-template #notFinished>
      <button
        mat-icon-button
        (click)="markBookAsFinished(item)"
        data-testing="mark-as-finished"
      >
        <mat-icon class="mark-finish-circle">{{ readingListConstants.READING_LIST.REMOVE_CIRCLE }}</mat-icon>
      </button>
    </ng-template>
    <div>
      <button
        mat-icon-button color="warn"
        [attr.aria-label]="'Remove ' + item.title + ' from reading list'"
        data-testing="remove-book-button"
        (click)="removeFromReadingList(item)"
      >
        <mat-icon>{{ readingListConstants.READING_LIST.REMOVE_CIRCLE }}</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<!-- Empty List-->
<ng-template #empty>
  <p class="empty">{{ readingListConstants.READING_LIST.EMPTY_LIST_TEXT }}</p>
</ng-template>
